<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pinterest - Discover ideas, inspiration, and more">
    <title>Pinterest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/220/220214.png" type="image/png">
</head>

<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-top">
                <a href="#" class="sidebar-icon pinterest-logo" id="nav-logo" title="Pinterest">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 0C5.373 0 0 5.372 0 12c0 5.084 3.163 9.426 7.627 11.174-.105-.949-.2-2.405.042-3.441.218-.937 1.407-5.965 1.407-5.965s-.359-.719-.359-1.782c0-1.668.967-2.914 2.171-2.914 1.023 0 1.518.769 1.518 1.69 0 1.029-.655 2.568-.994 3.995-.283 1.194.599 2.169 1.777 2.169 2.133 0 3.772-2.249 3.772-5.495 0-2.873-2.064-4.882-5.012-4.882-3.414 0-5.418 2.561-5.418 5.207 0 1.031.397 2.138.893 2.738a.36.36 0 01.083.345l-.333 1.36c-.053.22-.174.267-.402.161-1.499-.698-2.436-2.889-2.436-4.649 0-3.785 2.75-7.262 7.929-7.262 4.163 0 7.398 2.967 7.398 6.931 0 4.136-2.607 7.464-6.227 7.464-1.216 0-2.359-.632-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24 12 24c6.627 0 12-5.373 12-12 0-6.628-5.373-12-12-12z" />
                    </svg>
                </a>
                <a href="#" class="sidebar-icon active" id="nav-home" title="Home">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 1.5l-8.5 7.7V22h6v-5.5c0-1.381 1.119-2.5 2.5-2.5s2.5 1.119 2.5 2.5V22h6V9.2L12 1.5z" />
                    </svg>
                </a>
                <a href="#" class="sidebar-icon" id="nav-explore" title="Explore">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 0a12 12 0 100 24 12 12 0 000-24zm2.85 14.85l-6.1 2.35a1.51 1.51 0 01-1.93-1.93l2.37-6.1a1.51 1.51 0 01.86-.86l6.1-2.35a1.51 1.51 0 011.93 1.93l-2.35 6.1a1.51 1.51 0 01-.88.86zm-1.76-4.78a1.51 1.51 0 10-2.16 2.11 1.51 1.51 0 002.16-2.11z" />
                    </svg>
                </a>
                <a href="#" class="sidebar-icon" id="nav-create" title="Create">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22 10h-8V2a2 2 0 00-4 0v8H2a2 2 0 000 4h8v8a2 2 0 004 0v-8h8a2 2 0 000-4z" />
                    </svg>
                </a>
                <a href="#" class="sidebar-icon" id="nav-messages" title="Messages">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M18 12.5a1.5 1.5 0 11-1.5-1.5 1.5 1.5 0 011.5 1.5zm-6 0a1.5 1.5 0 11-1.5-1.5 1.5 1.5 0 011.5 1.5zm-6 0A1.5 1.5 0 114.5 11a1.5 1.5 0 011.5 1.5zm-6 5a9.5 9.5 0 019.5-9.5h5A9.5 9.5 0 0124 17.5v4a.5.5 0 01-.5.5h-19a.5.5 0 01-.5-.5v-4z" />
                    </svg>
                </a>
                <a href="#" class="sidebar-icon" id="nav-notifications" title="Notifications">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 24c-1.66 0-3-1.34-3-3h6c0 1.66-1.34 3-3 3zm7-10.83V8c0-3.86-3.14-7-7-7S5 4.14 5 8v5.17L3.59 14.59A2 2 0 005 18h14a2 2 0 001.41-3.41L19 13.17z" />
                    </svg>
                </a>
                <a href="#" class="sidebar-icon" id="nav-updates" title="Updates">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 1C5.9 1 1 5.9 1 12s4.9 11 11 11 11-4.9 11-11S18.1 1 12 1zm0 20c-5 0-9-4-9-9s4-9 9-9 9 4 9 9-4 9-9 9zm-.5-14v5.3l4.5 2.7.8-1.2-3.8-2.3V7H11.5z" />
                    </svg>
                </a>
            </div>
            <div class="sidebar-bottom">
                <a href="#" class="sidebar-icon" id="nav-settings" title="Settings">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 9a3 3 0 100 6 3 3 0 000-6zm0-6.5a1.5 1.5 0 011.5 1.5v.74a7.02 7.02 0 012.56 1.48l.64-.37a1.5 1.5 0 012.06.55l.5.87a1.5 1.5 0 01-.55 2.05l-.64.37a7.07 7.07 0 010 2.96l.64.37a1.5 1.5 0 01.55 2.05l-.5.87a1.5 1.5 0 01-2.06.55l-.64-.37a7.02 7.02 0 01-2.56 1.48v.74a1.5 1.5 0 01-1.5 1.5h-1a1.5 1.5 0 01-1.5-1.5v-.74a7.02 7.02 0 01-2.56-1.48l-.64.37a1.5 1.5 0 01-2.06-.55l-.5-.87a1.5 1.5 0 01.55-2.05l.64-.37a7.07 7.07 0 010-2.96l-.64-.37a1.5 1.5 0 01-.55-2.05l.5-.87a1.5 1.5 0 012.06-.55l.64.37a7.02 7.02 0 012.56-1.48V4a1.5 1.5 0 011.5-1.5h1z" />
                    </svg>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search" id="searchInput" autocomplete="off">
                    <button class="search-clear" id="clearSearch">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                        </svg>
                    </button>
                    <!-- Search Overlay moved inside container -->
                    <div class="search-overlay" id="searchOverlay">
                        <div class="search-overlay-inner">
                            <h2 class="recent-searches-title">Recent searches</h2>
                            <div class="recent-searches-grid" id="recentSearchesGrid">
                                <!-- Suggested searches will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <div class="dropdown-wrapper" id="allPinsDropdown">
                        <button class="dropdown-btn" id="allPinsBtn">
                            <span id="dropdownLabel">All Pins</span>
                            <svg viewBox="0 0 24 24" fill="currentColor" class="dropdown-arrow">
                                <path d="M7 10l5 5 5-5H7z" />
                            </svg>
                        </button>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <button class="dropdown-item active" data-filter="">All Pins</button>
                            <button class="dropdown-item" data-filter="pink">Pink</button>
                            <button class="dropdown-item" data-filter="blue">Blue</button>
                            <button class="dropdown-item" data-filter="purple">Purple</button>
                            <button class="dropdown-item" data-filter="summer">Summer</button>
                            <button class="dropdown-item" data-filter="gym">Gym</button>
                            <button class="dropdown-item" data-filter="outfits">Outfits</button>
                            <button class="dropdown-item" data-filter="pfp">Profile Pictures</button>
                            <button class="dropdown-item" data-filter="quotes">Quotes</button>
                        </div>
                    </div>
                    <div class="user-avatar" id="userAvatar">
                        <img src="images/profile.jpg" alt="User Profile">
                    </div>
                    <button class="more-btn" id="moreBtn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 10l5 5 5-5H7z" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Filter Tags -->
            <div class="filter-tags">
                <button class="filter-btn settings-btn" id="filterSettingsBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z" />
                    </svg>
                </button>
                <div class="tags-scroll">
                    <button class="filter-tag">
                        <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=50&h=50&fit=crop"
                            alt="Pink">
                        <span>Pink</span>
                    </button>
                    <button class="filter-tag">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=50&h=50&fit=crop"
                            alt="Pfp">
                        <span>Pfp</span>
                    </button>
                    <button class="filter-tag">
                        <img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?w=50&h=50&fit=crop"
                            alt="">
                        <span>Blue</span>
                    </button>
                    <button class="filter-tag">
                        <img src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?w=50&h=50&fit=crop"
                            alt="">
                        <span>Summer</span>
                    </button>
                    <button class="filter-tag">
                        <img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=50&h=50&fit=crop"
                            alt="">
                        <span>Pictures</span>
                    </button>
                    <button class="filter-tag">
                        <img src="https://images.unsplash.com/photo-1455390582262-044cdead277a?w=50&h=50&fit=crop"
                            alt="">
                        <span>Quotes</span>
                    </button>
                    <button class="filter-tag">
                        <img src="https://images.unsplash.com/photo-1445205170230-053b83016050?w=50&h=50&fit=crop"
                            alt="">
                        <span>Outfits</span>
                    </button>
                    <button class="filter-tag">
                        <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=50&h=50&fit=crop"
                            alt="">
                        <span>Gym</span>
                    </button>
                    <button class="filter-tag">
                        <img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=50&h=50&fit=crop"
                            alt="">
                        <span>Purple</span>
                    </button>
                </div>
            </div>

            <!-- Masonry Grid -->
            <div class="masonry-grid" id="masonryGrid">
                <!-- Pins will be loaded dynamically -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
